<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design a Button</title>
  </head>
  <body>
    <h1>Design a Button</h1>
    <form action="make_button.php" method="POST">
      <label for="">Type the Button Text</label> <br />
      <input type="text" name="button_text" /> <br />
      <label for="">Choose Button Color</label> <br />
      <input type="radio" name="button_color" id="bc_red" value="red" />
      <label for="radio">Red</label><br />
      <input type="radio" name="button_color" id="bc_green" value="green" />
      <label for="radio">Green</label><br />
      <input type="radio" name="button_color" id="bc_blue" value="blue" />
      <label for="radio">Blue</label><br />
      <button type="submit">Create Button</button>
    </form>
  </body>
</html>
